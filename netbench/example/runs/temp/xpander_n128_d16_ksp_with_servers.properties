# Topology
scenario_topology_file=private/data/topologies/xpander_n128_d16.topology
scenario_topology_extend_with_servers=regular
scenario_topology_extend_servers_per_tl_node=8

# Run info
seed=8798237589
run_time_s=10
run_folder_name=whathaever2
run_folder_base_dir=temp
analysis_command=python analysis/analyze.py
enable_log_flow_throughput=false

# Network device
transport_layer=simple_dctcp
network_device=source_routing_switch
network_device_routing=k_shortest_paths
k_for_k_shortest_paths=64
network_device_intermediary=identity

# Link & output port
output_port=ecn_tail_drop
output_port_max_queue_size_bytes=150000
output_port_ecn_threshold_k_bytes=30000
link=perfect_simple
link_delay_ns=20
link_bandwidth_bit_per_ns=10

# Traffic
traffic=poisson_arrival
traffic_lambda_flow_starts_per_s=2000
traffic_flow_size_dist=pfabric_web_search_upper_bound
traffic_probabilities_file=private/data/pair_distributions/s128_server_pair_probabilities.txt