# Topology
scenario_topology_file=private/data/topologies/xpander_n216_d11.topology
scenario_topology_extend_with_servers=regular
scenario_topology_extend_servers_per_tl_node=5

# Run info
seed=8798237589
run_time_s=1
run_folder_name=trivialnameonlyforrouting
run_folder_base_dir=temp
analysis_command=python analysis/analyze.py
enable_log_flow_throughput=false

# Network device
transport_layer=simple_dctcp
network_device=ecmp_then_source_routing_switch
network_device_routing=ecmp_then_k_shortest_paths_without_shortest
k_for_k_shortest_paths=64
routing_ecmp_then_source_routing_switch_threshold_bytes=100000
network_device_intermediary=identity

# Link & output port
output_port=ecn_tail_drop
output_port_max_queue_size_bytes=150000
output_port_ecn_threshold_k_bytes=30000
link=perfect_simple
link_delay_ns=20
link_bandwidth_bit_per_ns=10

# Traffic
traffic=poisson_arrival
traffic_probabilities_generator=pairings_fraction
traffic_probabilities_active_fraction_is_ordered=true

traffic_probabilities_active_fraction=0.19
traffic_lambda_flow_starts_per_s=90000
traffic_flow_size_dist=pfabric_web_search_upper_bound
